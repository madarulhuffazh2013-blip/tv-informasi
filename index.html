<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Informasi Pondok</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:url("bg.jpg") no-repeat center center fixed;
    background-size:cover;
    font-family:Arial, sans-serif;
    color:white;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:-1;
}

.container{padding:20px;}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
}

.logo-area img{width:60px;}

.logo-area span{
    font-size:26px;
    font-weight:bold;
}

.clock{
    font-size:64px;
    font-weight:bold;
}

.date{font-size:22px;}

.section-title{
    font-size:30px;
    margin-top:20px;
    border-bottom:3px solid gold;
    width:fit-content;
}

.sholat{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    margin-top:15px;
    font-size:24px;
}

.card{
    background:rgba(0,0,0,0.4);
    padding:15px 20px;
    border-radius:12px;
    text-align:center;
    min-width:120px;
}

/* PENGUMUMAN BIASA */
.announcement{
    margin-top:20px;
    background:rgba(0,0,0,0.4);
    padding:20px;
    border-radius:12px;
    text-align:left;
    font-size:28px;
}

/* ARAB */
.arab{
    font-family:'Amiri', serif;
    font-size:48px;
    margin-bottom:12px;
    text-align:center !important;
    width:100%;
}

/* ARTI */
.arti{
    font-size:24px;
    text-align:center;
    width:100%;
}

.running-text{
    position:fixed;
    bottom:0;
    width:100%;
    background:black;
    color:gold;
    font-size:22px;
    padding:8px;
}

marquee{width:100%;}
</style>
</head>

<body>

<audio id="bgAudio" autoplay loop>
  <source src="bg.mp3" type="audio/mpeg">
</audio>

<div class="container">

<div class="header">
  <div>
    <div class="logo-area">
      <img src="logo.png">
      <span>MADRASAH ALIYAH DARUL HUFFAZH</span>
    </div>
    <div class="date" id="date"></div>
  </div>

  <div class="clock" id="clock"></div>
</div>

<div class="section-title">WAKTU SHOLAT</div>

<div class="sholat">
  <div class="card">Subuh<br><span id="subuh"></span></div>
  <div class="card">Dzuhur<br><span id="dzuhur"></span></div>
  <div class="card">Ashar<br><span id="ashar"></span></div>
  <div class="card">Maghrib<br><span id="maghrib"></span></div>
  <div class="card">Isya<br><span id="isya"></span></div>
</div>

<div class="section-title">PENGUMUMAN</div>
<div class="announcement" id="announce"></div>

</div>

<div class="running-text">
<marquee>Menuntut ilmu adalah jalan menuju surga | MA Darul Huffazh</marquee>
</div>
