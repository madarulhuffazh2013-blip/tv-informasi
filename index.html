<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Informasi Pondok</title>

<style>
body{
    margin:0;
    background: linear-gradient(#0b3d2e,#145a32);
    font-family: Arial, sans-serif;
    color:white;
}

.container{
    padding:20px;
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
}

.logo-area img{
    width:60px;
}

.logo-area span{
    font-size:26px;
    font-weight:bold;
}

.clock{
    font-size:64px;
    font-weight:bold;
}

.date{
    font-size:22px;
}

.section-title{
    font-size:30px;
    margin-top:20px;
    border-bottom:3px solid gold;
    width:fit-content;
}

.sholat{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    margin-top:15px;
    font-size:24px;
}

.card{
    background:rgba(0,0,0,0.4);
    padding:15px 20px;
    border-radius:12px;
    text-align:center;
    min-width:120px;
}

.announcement{
    margin-top:20px;
    font-size:26px;
    background:rgba(0,0,0,0.4);
    padding:18px;
    border-radius:12px;
}

.running-text{
    position:fixed;
    bottom:0;
    width:100%;
    background:black;
    color:gold;
    font-size:22px;
    padding:8px;
}

marquee{
    width:100%;
}
</style>
</head>

<body>

<!-- AUDIO BACKGROUND -->
<audio id="bgAudio" autoplay loop>
  <source src="bg.mp3" type="audio/mpeg">
</audio>

<div class="container">

<div class="header">
  <div>
    <div class="logo-area">
      <img src="logo.png">
      <span>MADRASAH ALIYAH DARUL HUFFAZH</span>
    </div>
    <div class="date" id="date"></div>
  </div>

  <div class="clock" id="clock"></div>
</div>

<div class="section-title">WAKTU SHOLAT</div>

<div class="sholat">
  <div class="card">Subuh<br><span id="subuh">--:--</span></div>
  <div class="card">Dzuhur<br><span id="dzuhur">--:--</span></div>
  <div class="card">Ashar<br><span id="ashar">--:--</span></div>
  <div class="card">Maghrib<br><span id="maghrib">--:--</span></div>
  <div class="card">Isya<br><span id="isya">--:--</span></div>
</div>

<div class="section-title">PENGUMUMAN</div>
<div class="announcement" id="announce"></div>

</div>

<div class="running-text">
<marquee>Menuntut ilmu adalah jalan menuju surga | MA Darul Huffazh</marquee>
</div>

<script>
// ================= JAM & TANGGAL =================
function updateClock(){
    let now = new Date();
    let h = String(now.getHours()).padStart(2,'0');
    let m = String(now.getMinutes()).padStart(2,'0');
    let s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById("clock").innerHTML = h+":"+m+":"+s;

    let days = ["Ahad","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
    let months = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

    document.getElementById("date").innerHTML =
      days[now.getDay()] + ", " +
      now.getDate() + " " +
      months[now.getMonth()] + " " +
      now.getFullYear();
}
setInterval(updateClock,1000);
updateClock();

// ================= JADWAL SHOLAT MANUAL =================

// SILAKAN UBAH JAM SESUAI JADWAL SETEMPAT
let jadwal = {
  subuh:   "04:41",
  dzuhur: "12:12",
  ashar:  "15:34",
  maghrib:"18:23",
  isya:   "19:36"
};

document.getElementById("subuh").innerHTML   = jadwal.subuh;
document.getElementById("dzuhur").innerHTML  = jadwal.dzuhur;
document.getElementById("ashar").innerHTML   = jadwal.ashar;
document.getElementById("maghrib").innerHTML = jadwal.maghrib;
document.getElementById("isya").innerHTML    = jadwal.isya;


// ================= SLIDE PENGUMUMAN =================
let slides = [
"Upacara hari Senin pukul 07.00 WIB",
"Setoran hafalan setiap ba'da Subuh",
"Jaga kebersihan kelas dan lingkungan",
"Disiplin waktu adalah kunci keberhasilan",
"Gunakan seragam sesuai ketentuan madrasah"
];

let i = 0;
function gantiSlide(){
  document.getElementById("announce").innerHTML = slides[i];
  i++;
  if(i >= slides.length) i = 0;
}
gantiSlide();
setInterval(gantiSlide,600); // 1 menit

// ===== AUTOPLAY AUDIO FIX =====
window.addEventListener("click", function(){
  document.getElementById("bgAudio").play();
});
</script>

</body>
</html>
