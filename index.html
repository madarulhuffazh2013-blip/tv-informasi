<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Informasi Pondok</title>

<!-- Font Arab -->
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
@font-face{
  font-family:"digital-7";
  src:url("digital-7.ttf");
}

body{
    margin:0;
    background:url("bg.jpg") no-repeat center center fixed;
    background-size:cover;
    font-family:Arial, sans-serif;
    color:white;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:-1;
}

.container{
    padding:20px;
    padding-bottom:200px;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:12px;
}

.logo-area img{width:60px;}

.logo-area span{
    font-size:26px;
    font-weight:bold;
}

/* JAM */
.clock{
    font-family:"Digital-7", monospace;
    font-size:90px;
    letter-spacing:4px;
}

/* TANGGAL */
.date{
    font-size:22px;
}

/* PENGUMUMAN */
.announcement{
    margin-top:40px;
    background:rgba(0,0,0,0.4);
    padding:25px;
    border-radius:15px;
    text-align:center;
    font-size:30px;
}

/* ARAB */
.arab{
    font-family:'Amiri', serif;
    font-size:52px;
    margin-bottom:12px;
}

/* ARTI */
.arti{
    font-size:26px;
}

/* JADWAL SHOLAT */
.sholat-bar{
    position:fixed;
    bottom:45px;
    width:100%;
    display:flex;
    justify-content:space-around;
    padding:10px;
}

.sholat-item{
    background:black;
    padding:10px 20px;
    border-radius:10px;
    text-align:center;
    min-width:120px;
}

.sholat-item .nama{
    font-size:22px;
    border-bottom:2px solid gold;
    margin-bottom:5px;
    padding-bottom:3px;
}

.sholat-item .jam{
    font-size:26px;
}

/* RUNNING TEXT */
.running-text{
    position:fixed;
    bottom:0;
    width:100%;
    background:black;
    color:gold;
    font-size:22px;
    padding:8px;
}

marquee{width:100%;}
</style>
</head>

<body>

<!-- AUDIO 11:45 -->
<audio id="pengumuman1145">
  <source src="pengumuman1145.mp3" type="audio/mpeg">
</audio>

<div class="container">

<!-- HEADER -->
<div class="header">
  <div>
    <div class="logo-area">
      <img src="logo.png">
      <span>MADRASAH ALIYAH DARUL HUFFAZH</span>
    </div>
    <div class="date" id="date"></div>
  </div>

  <div class="clock" id="clock"></div>
</div>

<!-- PENGUMUMAN -->
<div class="announcement" id="announce"></div>

</div>

<!-- JADWAL SHOLAT -->
<div class="sholat-bar">
  <div class="sholat-item">
    <div class="nama">Subuh</div>
    <div class="jam" id="subuh"></div>
  </div>

  <div class="sholat-item">
    <div class="nama">Dzuhur</div>
    <div class="jam" id="dzuhur"></div>
  </div>

  <div class="sholat-item">
    <div class="nama">Ashar</div>
    <div class="jam" id="ashar"></div>
  </div>

  <div class="sholat-item">
    <div class="nama">Maghrib</div>
    <div class="jam" id="maghrib"></div>
  </div>

  <div class="sholat-item">
    <div class="nama">Isya</div>
    <div class="jam" id="isya"></div>
  </div>
</div>

<!-- RUNNING TEXT -->
<div class="running-text">
<marquee>Menuntut ilmu adalah jalan menuju surga | MA Darul Huffazh</marquee>
</div>

<script>
// JAM
function updateClock(){
 let n=new Date();
 let h=String(n.getHours()).padStart(2,'0');
 let m=String(n.getMinutes()).padStart(2,'0');
 clock.innerHTML=h+":"+m;

 let hari=["Ahad","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
 let bulan=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

 date.innerHTML=hari[n.getDay()]+", "+n.getDate()+" "+bulan[n.getMonth()]+" "+n.getFullYear();
}
setInterval(updateClock,1000);
updateClock();

// JADWAL SHOLAT
let jadwal={
 subuh:"04:45",
 dzuhur:"12:10",
 ashar:"15:30",
 maghrib:"18:15",
 isya:"19:25"
};

subuh.innerHTML=jadwal.subuh;
dzuhur.innerHTML=jadwal.dzuhur;
ashar.innerHTML=jadwal.ashar;
maghrib.innerHTML=jadwal.maghrib;
isya.innerHTML=jadwal.isya;

// SLIDE
let slides=[
{arab:"قَالَ رَسُولُ اللَّهِ ﷺ : خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ",
 arti:"Sebaik-baik kalian adalah orang yang belajar Al-Qur’an dan mengajarkannya."},

{arab:"إِنَّمَا الْأَعْمَالُ بِالنِّيَّاتِ",
 arti:"Sesungguhnya setiap amal tergantung pada niatnya."},

"Upacara hari Senin pukul 07.00 WIB",
"Jaga kebersihan kelas dan lingkungan"
];

let i=0;
function gantiSlide(){
 let s=slides[i];
 if(typeof s==="string"){
   announce.innerHTML=s;
 }else{
   announce.innerHTML=
   "<div class='arab'>"+s.arab+"</div>"+
   "<div class='arti'>"+s.arti+"</div>";
 }
 i++;
 if(i>=slides.length) i=0;
}
gantiSlide();
setInterval(gantiSlide,60000);

// AUDIO 11:45
let sudah=false;
function cek1145(){
 let n=new Date();
 let j=String(n.getHours()).padStart(2,'0');
 let m=String(n.getMinutes()).padStart(2,'0');

 if(j==="08" && m==="26" && !sudah){
   document.getElementById("pengumuman1145").play();
   sudah=true;
 }
 if(j==="08" && m==="28"){
   sudah=false;
 }
}
setInterval(cek1145,1000);
</script>

</body>
</html>
